
<div *ngIf="food">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" />
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
  <br>
  <br>
  <br>
  <img src="{{food.foodPicture}}" width="50%" height="50%">
  <br>
  <br>


  <div *ngIf="people else yespeople">
    <h2><span>Price: </span>{{food.Price*(people/food.number_of_people)}}</h2>
  </div>
  <ng-template #yespeople>
    <div>
      <h2><span>Price: </span>{{food.Price}}</h2>
    </div>
  </ng-template>

  <div>
    <h3><span>No of People: </span>{{food.number_of_people}}</h3>
  </div>
  <div>
    <label>People:
      <input type="number" [(ngModel)]="people" placeholder={{food.number_of_people}} />
    </label>
  </div>
  <br>
  <div>
    <button routerLink="/orderlink" class="btn btn-success">
      Confirm
    </button>
  </div>

  

</div>
